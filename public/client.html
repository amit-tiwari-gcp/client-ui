<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit.php" method="post">
        <!-- Text Input for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Dropdown Menu for Department -->
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="sales">Sales</option>
            <option value="support">Support</option>
            <option value="billing">Billing</option>
        </select><br>

        <!-- Radio Buttons for Contact Method -->
        <label>Contact Method:</label><br>
        <input type="radio" id="contact-email" name="contact-method" value="email" checked>
        <label for="contact-email">Email</label><br>
        <input type="radio" id="contact-phone" name="contact-method" value="phone">
        <label for="contact-phone">Phone</label><br>

        <!-- Textarea for Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
